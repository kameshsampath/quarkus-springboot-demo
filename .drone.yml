  #     - >
  #       /kaniko/executor
  #       --context /drone/src
  #       --dockerfile Dockerfile 
  #       --customPlatform=linux/amd64
  #       --customPlatform=linux/arm64
  #       --destination $DESTINATION_IMAGE
  #       --digest-file /tmp/images/image-digest
  #       --insecure
  #       --skip-tls-verify
  #   environment:
  #     container: docker
  #     DESTINATION_IMAGE:
  #       from_secret: destination_image
  #   volumes:
  #     - name: digest-folder
  #       path: /tmp/images

# Trigger only main
trigger:
  branch:
  - main

# Ensuring the local gitea is reachable
host_aliases:
   # IMPORTANT: update to match your settings
   # export GITEA_HTTP_CLUSTER_IP=$(kubectl get -n default svc gitea-http -ojsonpath='{.spec.clusterIP}')
 - ip: 10.43.142.127
   hostnames:
     - gitea-127.0.0.1.sslip.io

volumes:
  - name: digest-folder
    temp: {}
